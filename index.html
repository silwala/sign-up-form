<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="inner-container left">
            <div class="odin"><img src="images/odin-logo.png" alt="odon projects logo" class="odin-logo"><div class="odin-text">ODIN</div></div>
            <div class="credit-container">
                <div class="image-credit">photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">unsplash</a></div>
            </div>
        </div>
        <div class="inner-container right">
            <div class="top-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>

            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="" method="post" id="sign-up-form">

                    <div class="form-fields name">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" name="first-name" id="first-name" required placeholder="">
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" name="last-name" id="last-name" required placeholder="">
                        </div>
                    </div>

                    <div class="form-fields contact">
                        <div class="email">
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email" placeholder="" required>
                        </div>
                       <div class="phone">
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]+" placeholder="" title="phone number should only contain numbers">
                       </div>
                    </div>
                       
                    <div class="form-fields pass">
                        <div class="password">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" minlength="8" placeholder="" required>
                        </div>
                       <div class="conf-pass">
                        <label for="conf-pass">CONFIRM PASSWORD</label><br>
                        <input type="password" name="conf-pass" minlength="8" id="conf-pass" placeholder="" required>
                       </div>
                    </div>
                    
                </form>
            </div>

            <div class="button-container">
                <button form="sign-up-form" class="create-account">Create Account</button>
                <p class="login-text">Already have an account? <a href="#" class="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
