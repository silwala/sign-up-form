<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="inner-container left">
            <div class="odin"></div>
        </div>
        <div class="inner-container right">
            <div class="top-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>

            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="#" method="post" id="sign-up-form">

                    <div class="form-fields name">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>

                    <div class="form-fields contact">
                        <div class="email">
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email">
                        </div>
                       <div class="phone">
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]+">
                       </div>
                    </div>
                       
                    <div class="form-fields pass">
                        <div class="password">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" minlength="8" title="length should be more than 8 digits">
                        </div>
                       <div class="conf-pass">
                        <label for="conf-pass">CONFIRM PASSWORD</label><br>
                        <input type="password" name="conf-pass" id="conf-pass" title="passwords do not match">
                       </div>
                    </div>
                    
                </form>
            </div>

            <div class="button-container">
                <button form="sign-up-form">submit</button>
            </div>
        </div>
    </div>
</body>
</html>
